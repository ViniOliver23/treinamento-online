<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador Completo</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      background-color: #000;
      color: white;
      font-family: sans-serif;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    img {
      display: block;
      max-width: 100%;
      margin: 20px auto;
      border: 2px solid #333;
    }
    .titulo-imagem {
      text-align: center;
      margin-top: 10px;
      margin-bottom: -10px;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Visualizador de 21 Imagens</h2>

  <script>
    var imagens = [
      "1_20250618_214213_0000.png",
      "2_20250618_214213_0001.png",
      "11_20250618_214213_0010.png",
      "12_20250618_214214_0011.png",
      "13_20250618_214214_0012.png",
      "21_20250618_214214_0013.png",
      "14_20250618_214214_0014.png",
      "15_20250618_214214_0015.png",
      "16_20250618_214214_0016.png",
      "17_20250618_214214_0017.png",
      "18_20250618_214214_0018.png",
      "19_20250618_214214_0019.png",
      "20_20250618_214214_0020.png",
      "3_20250618_214213_0002.png",
      "4_20250618_214213_0003.png",
      "5_20250618_214213_0004.png",
      "6_20250618_214213_0005.png",
      "7_20250618_214213_0006.png",
      "8_20250618_214213_0007.png",
      "9_20250618_214213_0008.png",
      "10_20250618_214213_0009.png"
    ];

    var baseUrl = "https://vinioliver23.github.io/treinamento-online/";

    imagens.forEach(function(nome, index) {
      var titulo = document.createElement("div");
      titulo.className = "titulo-imagem";
      titulo.textContent = "Imagem " + (index + 1);

      var img = document.createElement("img");
      img.src = baseUrl + nome;
      img.alt = "Imagem " + (index + 1);

      document.body.appendChild(titulo);
      document.body.appendChild(img);
    });
  </script>
</body>
</html>
